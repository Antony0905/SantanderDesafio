server.port=8800

# POSTGRES APLICACAO
spring.datasource.url=jdbc:postgresql://server-postgres:5432/santander
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HIBERNATE CONFIG
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

# ACTIVEMQ
spring.activemq.broker-url=tcp://activemq:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true 

# MONGODB
spring.data.mongodb.host=server-mongo
spring.data.mongodb.port=27017
spring.data.mongodb.database=santander

# SING SECURITY
jwt.secret=SecurityTokenSantander
jwt.expiration=600000000
